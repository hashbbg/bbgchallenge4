<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blazing Race</title>

  <link rel="stylesheet" href="css/main.css" />

  <script src="js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/lib/Box2dWeb-2.1.a.3.js" type="text/javascript"></script>
  <script src="js/lib/parcycle.js" type="text/javascript"></script>

    <footer>
      <a href="http://github.com/gre/blazing-race">Blazing Race</a> - <a href="https://github.com/hughfdjackson/bbgchallenge4">#bbgchallenge4</a> - 2012 - <a href="http://greweb.fr/">greweb</a>
